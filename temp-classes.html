<!DOCTYPE html>
<html>
<head><title>Temp</title></head>
<body>
<!-- This file contains all the classes we need to ensure they get built -->
<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto max-w-4xl px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">URL Shortener</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Forms and buttons -->
      <form class="bg-white rounded-lg shadow-md p-6 space-y-4">
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Submit</button>
      </form>
      
      <!-- Different colored buttons -->
      <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md">Green</button>
      <button class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded-md">Yellow</button>
      <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md">Red</button>
      <button class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md">Purple</button>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md">Indigo</button>
      <button class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-md">Orange</button>
      <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md">Gray</button>
      
      <!-- Text colors and sizes -->
      <div class="text-red-600 text-sm">Error text</div>
      <div class="text-green-600 text-lg">Success text</div>
      <div class="text-blue-600 text-xl">Info text</div>
      <div class="text-gray-700 font-semibold">Normal text</div>
      
      <!-- Additional utilities -->
      <div class="border border-red-300 rounded p-4 mb-4">Error border</div>
      <div class="border border-green-300 rounded p-4 mb-4">Success border</div>
      <div class="shadow-lg p-6 bg-white">Shadow</div>
      <div class="flex items-center space-x-2">Flex items</div>
      <div class="relative">
        <div class="absolute top-0 right-0 w-32 h-32">Absolute</div>
      </div>
      
      <!-- Focus states -->
      <input class="focus:ring-green-500 focus:ring-2 border rounded px-3 py-2">
      <input class="focus:ring-yellow-500 focus:ring-2 border rounded px-3 py-2">
      <input class="focus:ring-red-500 focus:ring-2 border rounded px-3 py-2">
      <input class="focus:ring-purple-500 focus:ring-2 border rounded px-3 py-2">
      <input class="focus:ring-indigo-500 focus:ring-2 border rounded px-3 py-2">
      <input class="focus:ring-orange-500 focus:ring-2 border rounded px-3 py-2">
    </div>
  </div>
</div>
</body>
</html>
